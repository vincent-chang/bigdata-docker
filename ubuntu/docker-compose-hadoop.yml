version: '3'

services:
  name-node:
    image: ubuntu-hadoop-namenode:hadoop-3.0.0
    networks:
      - bigdata
    volumes:
      - hadoop-data-3.0.0:/var/hadoop
    environment:
      - CLUSTER_NAME=bigdata
    env_file:
      - hadoop.env
    deploy:
      mode: replicated
      replicas: 1
      restart_policy:
        condition: on-failure
      placement:
        constraints:
          - node.hostname == akswnc4.aksw.uni-leipzig.de
      labels:
        traefik.docker.network: bigdata
        traefik.port: 9870

  data-node:
    image: ubuntu-hadoop-datanode:hadoop-3.0.0
    networks:
      - bigdata
    volumes:
      - hadoop-data-3.0.0:/var/hadoop
    env_file:
      - hadoop.env
    environment:
      SERVICE_PRECONDITION: "name-node:9870"
    deploy:
      mode: global
      restart_policy:
        condition: on-failure
      labels:
        traefik.docker.network: bigdata
        traefik.port: 9864
    depends_on:
      - name-node

  resource-manager:
    image: ubuntu-hadoop-resource-manager:hadoop-3.0.0
    networks:
      - bigdata
    environment:
      SERVICE_PRECONDITION: "name-node:9870 data-node:9864"
    env_file:
      - hadoop.env
    deploy:
      mode: replicated
      replicas: 1
      restart_policy:
        condition: on-failure
      placement:
        constraints:
          - node.hostname == akswnc4.aksw.uni-leipzig.de
      labels:
        traefik.docker.network: bigdata
        traefik.port: 8031
    healthcheck:
      disable: true
    depends_on:
      - name-node
      - data-node

  node-manager:
    image: ubuntu-hadoop-node-manager:hadoop-3.0.0
    networks:
      - bigdata
    environment:
      SERVICE_PRECONDITION: "name-node:9870 data-node:9864 resource-manager:8031"
    env_file:
      - hadoop.env
    deploy:
      mode: global
      restart_policy:
        condition: on-failure
      labels:
        traefik.docker.network: bigdata
        traefik.port: 8040
    depends_on:
      - name-node
      - data-node
      - resource-manager

  hadoop-history-server:
    image: ubuntu-hadoop-history-server:hadoop-3.0.0
    networks:
      - bigdata
    volumes:
      - hadoop-data-3.0.0:/var/hadoop
    environment:
      SERVICE_PRECONDITION: "name-node:9870 data-node:9864 resource-manager:8031"
    env_file:
      - hadoop.env
    deploy:
      mode: replicated
      replicas: 1
      placement:
        constraints:
          - node.hostname == akswnc4.aksw.uni-leipzig.de
      labels:
        traefik.docker.network: bigdata
        traefik.port: 10200
    depends_on:
      - name-node
      - data-node
      - resource-manager

volumes:
  hadoop-data-3.0.0:

networks:
  bigdata: